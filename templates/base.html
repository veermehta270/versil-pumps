<!DOCTYPE html>
<html>
<head>
  <title>Versil R&D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .nav-link {
      font-weight: 500;
    }
    .user-role {
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/dashboard">Versil R&D</a>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto align-items-center">

      <li class="nav-item">
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/pumps">Pumps</a>
      </li>


      {% if current_user.has_any_role('ADMIN', 'BOSS') %}
      <li class="nav-item">
        <a class="nav-link" href="/admin/users">
          <i class="bi bi-people me-1"></i> Manage Users
        </a>
      </li>
      {% endif %}


      <!-- USER INFO -->
      <li class="nav-item dropdown ms-3">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          {{ current_user.username }}
        </a>

        <ul class="dropdown-menu dropdown-menu-end">
          <li class="dropdown-item-text">
            <strong>Role:</strong>
            {{ current_user.roles[0].name if current_user.roles else 'N/A' }}
          </li>

          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item text-danger" href="/logout">Logout</a>
          </li>
        </ul>
      </li>

    </ul>
  </div>
</nav>

<div class="container-fluid mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
